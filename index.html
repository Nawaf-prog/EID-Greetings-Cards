<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Greeting Cards</title>
    <link href="https://fonts.googleapis.com/css?family=Tajawal&display=swap" rel="stylesheet">
    </link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Markazi+Text:wght@450" />
    <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
</head>

<body>
    <div id="balloon-container">
    </div>
    <h1 id="Eid-Greating">عِيد مُبارك</h1>
    <h3>كل عام وانتم بخير وعساكم من عواده</h3>
    <h3>أخوكم نواف محمد</h3>
    <div class="card-selection">
        <label>اختر بطاقة ثم اكتب اسمك عليها</label>
        <div class="design-options">
            <!-- Ensure the data-design attributes match the file names without the extension -->
            <img src="images/Design1.JPG" alt="Design 1" class="design-option" data-design="design1">
            <img src="images/Design2.JPG" alt="Design 2" class="design-option" data-design="design2">
            <img src="images/Design3.JPG" alt="Design 3" class="design-option" data-design="design3">
            <img src="images/Design4.JPG" alt="Design 4" class="design-option" data-design="design4">
            <img src="images/Design5.JPG" alt="Design 5" class="design-option" data-design="design5">
            <img src="images/Design6.JPG" alt="Design 6" class="design-option" data-design="design6">
            <!-- Add more designs as needed -->
        </div>
    </div>

    <script>
        document.querySelectorAll(".design-option").forEach((item) => {
            item.addEventListener("click", function () {
                const selectedDesign = this.getAttribute("data-design");
                // Redirect to the customization page with the selected design as a URL parameter
                window.location.href = `customize.html?design=${selectedDesign}`;
            });
        });

        const balloonContainer = document.getElementById("balloon-container");

        function random(num) {
            return Math.floor(Math.random() * num);
        }

        function getRandomStyles() {
            var r = random(255);
            var g = random(255);
            var b = random(255);
            var mt = random(200);
            var ml = random(50);
            var dur = random(25) + 5;
            return `
background-color: rgba(${r},${g},${b},0.7);
color: rgba(${r},${g},${b},0.7); 
box-shadow: inset -7px -3px 10px rgba(${r - 10},${g - 10},${b - 10},0.7);
margin: ${mt}px 0 0 ${ml}px;
animation: float ${dur}s ease-in infinite
`;
        }

        function createBalloons(num) {
            for (var i = num; i > 0; i--) {
                var balloon = document.createElement("div");
                balloon.className = "balloon";
                balloon.style.cssText = getRandomStyles();
                balloonContainer.append(balloon);
            }
        }

        function removeBalloons() {
            balloonContainer.style.opacity = 0;
            setTimeout(() => {
                balloonContainer.remove()
            }, 50)
        }

        window.addEventListener("load", () => {
            createBalloons(15)
        });

        window.addEventListener("click", () => {
            removeBalloons();
        });
    </script>
</body>

</html>
